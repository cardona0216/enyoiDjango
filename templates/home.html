{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <script src="{% static 'css/bootstrap.min.js'%}"></script>
    <title>Document</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
    <h1>Tablero</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Tablero</th>
                <th>Publicaciones</th>
                <th>Temas</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>

            {% for board in boards %}
                <tr>
                    <td>
                        {{ board.name}} 
                        <small style="color: red;">{{board.description}}</small>
                    </td>
                    <td>0</td>
                    <td>0</td>
                    <td><a onclick="return confirm('Desea Eliminar el registro?')" href="delete_board?t={{board.id}}">Eliminar</a></td>
                </tr>
            
            {% endfor %}
        </tbody>
      </table>

</body>
</html>
